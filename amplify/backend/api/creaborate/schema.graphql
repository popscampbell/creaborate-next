type Post
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID!
  title: String!
  content: String!
}

type UserProfile @model @auth(rules: [{ allow: public }]) {
  id: ID!
  userId: ID!
  visibility: UserProfileVisibility!
  name: String!
}

enum UserProfileVisibility {
  PRIVATE
  PUBLIC
  ARCHIVED
}
